{% extends "blog/base.html" %}

{% block content %}
    <div>
        {% if post.published_date %}
            <div>{{ post.published_date }}</div>
        {% endif %}
        
        {% if user.is_authenticated %}
        <div><a href="{% url 'post_edit' pk=post.pk %}">[edit]</a></div>
        {% endif %}
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock  %}
