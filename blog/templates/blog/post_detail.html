{% extends "blog/base.html" %}

{% block bonus_menu %}
    <!-- adds option to edit current post-->
    <li><a href="{% url 'post_edit' pk=post.pk %}">
        <span class="">Edit Post </span>
    </a></li>
{%endblock%}

{% block content %}
    <div>
        <article class="">                
                <h2>{{ post.title }}</h2>
                {% if post.published_date %}
                    <div class="postmeta">
                        {{ post.published_date }}
                    </div>
                {% endif %}
                <p>{{ post.text|linebreaksbr }}</p>
        </article>
    </div>
{% endblock  %}
