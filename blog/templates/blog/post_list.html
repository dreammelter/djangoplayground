<!-- content container // extends base template -->
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="">
            <article class="postcard"> <!--was a hover setting?-->
                <div class="postcard-header">
                    <h2 class=""><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p class=""><i>published: {{ post.published_date }}</i></p>
                </div>
                <div class="postcard-meta">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
                <div class="postcard-footer">
                    <p>---</p><!--fancy divider symbol...?-->
                </div>
            </article>
        </div>
    {% endfor %}
{% endblock %}
