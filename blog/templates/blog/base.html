{% load static %}
<!DOCTYPE html>
<!-- so this is what they call a template. you'll stuff your dynamic data into these -->

<html>
    <head>
        <!-- static files -->
        <link rel="stylesheet" href="{% static '/css/blog.css' %}" />

        <!-- external files -->

        <title>DM's Django Playground</title>
    </head>
    <body>
        <div class="container">
            <!-- old site/blog header - will repurpose with a nice cover img or sth instead
                <header class="">
                    <h1 class=""><a href="/">The Blog Roll</a></h1>
                </header>
            -->
            <div class="menus">
                <!--MAIN NAV -->
                <nav class="main-nav">
                    <ul class="main-menu">
                        <li><a href="/">The Blog Roll</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/">Portfolio</a></li>
                    </ul>
                </nav>
                
                <!-- offcanvas menu -->
                <button class="toggle-btn" type="button">x</button>
                <!--<div class="toggle-btn">[x]</div>-->
                <div class="extra-menu">
                    <ul>
                        <!-- could be a good idea to add a login option here. later. -->

                        <!-- extensible section for user, like admin/author options -->
                        <li><h2>Tools</h2></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'post_new' %}">New post</a></li>
                            
                            {% block bonus_menu %}
                            {% endblock %}
                        {% endif %}
                    </ul>
                </div>
            </div> <!--end menus container -->
            <section class="blogroll">
                {% block content %}
                {% endblock %}
            </section>
            <footer>
                &copy; dreammelter 2019-2020
                <!--include sns later-->
            </footer>
        </div> <!-- end main container wrapper...-->
    </body>

    <script src="{% static '/js/blog.js' %}"></script>
</html>
